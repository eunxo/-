<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환율 계산기</title>
</head>
<body>
    <h1>🌍 환율 계산기</h1>
    <p><strong>현재 접속한 국가는 {{ country }}이며, 통화는 {{ currency }}입니다.</strong></p>

    <form method="post">
        현재 통화로 물건 가격 입력: <input type="text" name="price" value="{{ input_price or '' }}">
        <button type="submit">원화(KRW)로 계산</button>
    </form>

    {% if converted_price %}
        <h3>결과: {{ input_price }} {{ currency }} → <strong>{{ converted_price }} KRW</strong></h3>
    {% endif %}

    {% if error_message %}
        <p style="color:red">{{ error_message }}</p>
    {% endif %}
</body>
</html>
